<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-indigo-700 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-white text-xl font-extrabold tracking-wider rounded-md p-1">Smart Attendance System</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a id="nav-dashboard" href="index.html" class="text-white hover:bg-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a id="nav-reports" href="#" class="text-white hover:bg-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Reports</a>
                        <a id="nav-mark-attendance" href="mark-attendance.html" class="text-white bg-indigo-500/80 hover:bg-indigo-400 px-3 py-2 rounded-md text-sm font-medium">Mark Attendance</a>
                        <a id="nav-students" href="#" class="text-white hover:bg-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Student List</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="p-4 md:p-8">
        <h1 class="text-2xl font-bold mb-4">Mark Attendance</h1>
        <form id="attendance-form">
            <label for="class-select" class="block mb-2">
                <span class="text-gray-700">Select Class:</span>
                <select id="class-select" class="border border-gray-300 p-2 rounded-md">
                    <option value="1">MATH101 - Calculus I</option>
                    <option value="2">CSE210 - Data Structure</option>
                    <option value="3">BBA305 - Marketing Principles</option>
                </select>
            </label>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Submit</button>
        </form>
    </main>
    <script src="assets/js/navbar.js"></script>
</body>
</html>
