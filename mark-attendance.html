<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mark Attendance - Smart Attendance System</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="p-4 md:p-6 bg-slate-50">

  <nav class="bg-indigo-700 shadow-lg rounded-xl mb-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center h-16">
        <a href="index.html" class="flex items-center text-white hover:text-indigo-200 transition">
          <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
          <span class="font-medium">Dashboard</span>
        </a>

        <div class="flex-1 flex justify-center">
          <span class="text-white text-xl font-extrabold tracking-wider">Smart Attendance System</span>
        </div>
        <div class="w-20"></div>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto">
    <div class="card-base">
      <div class="text-center mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Mark Attendance</h1>
        <div class="bg-blue-50 text-blue-700 px-4 py-2 rounded-lg inline-block font-medium">
          <span id="class-header">CSE210 â€¢ Data Structure</span>
        </div>
      </div>

      <div class="stats-bar">
        <div class="stat-item">
          <p class="stat-label">Present</p>
          <p id="present-count" class="stat-value present-value">0</p>
        </div>
        <div class="stat-item">
          <p class="stat-label">Absent</p>
          <p id="absent-count" class="stat-value absent-value">30</p>
        </div>
        <div class="stat-item">
          <p class="stat-label">Total</p>
          <p id="total-count" class="stat-value">30</p>
        </div>
        <div class="stat-item">
          <p class="stat-label">Attendance %</p>
          <p id="attendance-percent" class="stat-value percent-value">0.0%</p>
        </div>
      </div>

      <div id="student-grid" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-3 md:gap-4 mb-10" aria-live="polite">
        <!-- Tiles generated by JS -->
      </div>

      <div class="flex flex-col sm:flex-row justify-center gap-4 pt-4 border-t border-gray-100">
        <button id="reset-button" type="button" class="flex items-center justify-center space-x-2 px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-xl shadow-md hover:bg-gray-300 transition w-full sm:w-auto">
          <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
          <span>Reset Session</span>
        </button>

        <button id="save-button" type="button" class="flex items-center justify-center space-x-2 px-6 py-3 bg-violet-600 text-white font-semibold rounded-xl shadow-lg hover:bg-violet-700 transition w-full sm:w-auto">
          <i data-lucide="save" class="w-5 h-5"></i>
          <span>Confirm & Save Attendance</span>
        </button>
      </div>
    </div>
  </main>

  <div id="success-modal" class="fixed inset-0 bg-gray-900 bg-opacity-70 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 text-center" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="check-circle" class="text-green-600 w-8 h-8"></i>
      </div>
      <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-2">Attendance Saved!</h3>
      <p class="text-gray-600 mb-6">All attendance records have been saved successfully.</p>
      <button id="modal-close-button" type="button" class="px-6 py-2.5 bg-violet-600 text-white font-semibold rounded-xl hover:bg-violet-700 transition">
        Back to Dashboard
      </button>
    </div>
  </div>

  <script src="assets/js/mark-attendance.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof lucide !== 'undefined') lucide.createIcons();
    });
  </script>
</body>
</html>
